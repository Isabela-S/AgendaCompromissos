<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda de Compromissos</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa; /* fundo neutro, clarinho */
      color: #333;
      margin: 40px auto;
      max-width: 480px;
      padding: 0 20px;
    }

    h1, h2 {
      color: #d05a8f; /* rosa médio */
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
      font-size: 2rem;
    }

    form {
      background: white;
      border-radius: 14px;
      padding: 24px 30px;
      box-shadow: 0 8px 20px rgba(208, 90, 143, 0.12);
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-bottom: 18px;
      font-weight: 500;
      color: #555;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
      width: 100%;
      border: 1.5px solid #e3d7e3;
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 1rem;
      font-family: inherit;
      color: #222;
      background-color: #fff;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      resize: vertical;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    textarea:focus {
      border-color: #d05a8f;
      outline: none;
    }

    button {
      display: block;
      width: 100%;
      background-color: #d05a8f;
      border: none;
      padding: 16px 0;
      color: white;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 12px rgba(208, 90, 143, 0.3);
    }

    button:hover {
      background-color: #a9436e;
    }

    #listaCompromissos {
      list-style: none;
      padding-left: 0;
      margin-bottom: 60px;
    }

    #listaCompromissos li {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(208, 90, 143, 0.1);
      padding: 18px 22px;
      margin-bottom: 16px;
      color: #444;
      font-size: 1rem;
      line-height: 1.4;
    }

    #listaCompromissos li strong {
      display: block;
      font-weight: 700;
      margin-bottom: 6px;
      color: #d05a8f;
      font-size: 1.15rem;
    }
  </style>
</head>
<body>
  <h1>Agenda de Compromissos</h1>

  <form id="formCompromisso">
    <label>
      Título:
      <input type="text" id="titulo" required />
    </label>

    <label>
      Data:
      <input type="date" id="data" required />
    </label>

    <label>
      Hora:
      <input type="time" id="hora" required />
    </label>

    <label>
      Descrição:
      <textarea id="descricao"></textarea>
    </label>

    <button type="submit">Cadastrar</button>
  </form>

  <h2>Compromissos</h2>
  <ul id="listaCompromissos"></ul>

  <script src="./dist/app.js"></script>
</body>
</html>
